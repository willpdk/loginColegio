<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="conteudo">
        <div class="conteudo-titulo">
            <img src="./img/cadeado.png" alt="Cadeado">
            <br>
            <h2 class="titulo-principal">Gerador de Senha</h2>
            <h3 class="titulo-secundario">Gere agora, uma senha aleatória e segura</h3>
        </div>
        <div class="conteudo-senha">
            <label for="senha"> Senha: </label>
            <input name="senha" type="text" id="campo-senha">
        </div>
    </section>
    <div class="parametro">
        <h3 class="parametro-titulo"> Personalize sua senha </h3>
    </div>
    <div class="parametro-coluna-senha">
        <div class="parametro-senha">
            <h4 class="parametro-senha-titulo"> Número de caracteres</h4>
        </div>
        <div class="parametro-senha">
            <h4 class="parametro-senha-titulo"> Características da senha</h4>
        </div>
        <div class="parametro-senha">
            <h4 class="parametro-senha-titulo"> Força da senha</h4>
        </div>
    </div>
</body>
</html>
